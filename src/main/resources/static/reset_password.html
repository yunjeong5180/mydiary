<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일기장 - 비밀번호 재설정</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css"> <link rel="stylesheet" href="/css/find_account.css"> </head>
<body>

<nav class="nav-bar">
    <h1 class="nav-title">
        <a href="/index.html" style="text-decoration: none; color: inherit;">📘 나의 일기장</a>
    </h1>
</nav>

<main class="main-content">
    <h2>🔒 새 비밀번호 설정</h2>
    <form id="resetPasswordForm">
        <div class="form-group">
            <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="새 비밀번호 확인" required>
        </div>
        <button type="submit" class="btn-primary">비밀번호 변경</button>
    </form>
    <div id="resetPasswordMessage" class="message" style="display:none; margin-top:15px;"></div>
    <div class="extra-links" style="margin-top: 20px;">
        <a href="login.html">로그인 페이지로 이동</a>
    </div>
</main>

<script src="/js/reset_password.js"></script>

</body>
</html>
