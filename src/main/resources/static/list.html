<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📋 일기 목록</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/list.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <script type="module" src="/js/checkLogin.js"></script>
</head>
<body>

<nav class="nav-bar">
  <h1 class="nav-title">
    <a href="/index.html" style="text-decoration: none; color: inherit;">📘 나의 일기장</a>
  </h1>
  <div class="nav-menu">
    <a href="/write.html" class="nav-button">✍️ 작성</a>
    <button id="logoutBtn" class="nav-button" style="display: none;">Logout</button>
  </div>
</nav>

<main class="main-content">
  <h2>📋 일기 목록</h2>

  <select id="sort">
    <option value="desc">최신순</option>
    <option value="asc">오래된순</option>
  </select>

  <div id="diary-list"></div>
</main>

<div id="modal-backdrop" style="display: none;">
  <div id="modal-box" style="display: none;">
    <p>로그인이 필요합니다 😅</p>
    <button id="modal-ok">로그인하러 가기</button>
  </div>
</div>

<div id="edit-modal-backdrop" style="display: none;">
  <div id="edit-modal-box" style="background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: 100px auto;">
    <h3>✏️ 일기 수정</h3>
    <input id="edit-title" type="text" placeholder="제목" style="width: 90%; margin-bottom: 10px;"><br>
    <textarea id="edit-content" placeholder="내용" rows="8" style="width: 90%;"></textarea><br>
    <button id="save-edit-btn" style="margin-top: 10px;">💾 저장</button>
    <button id="cancel-edit-btn" style="margin-top: 10px;">❌ 취소</button>
  </div>
</div>

<script type="module" src="/js/list.js"></script>
</body>
</html>
