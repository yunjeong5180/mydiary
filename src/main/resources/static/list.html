<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📋 일기 목록</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/list.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <!-- ✅ 로그인 상태 확인용 스크립트 -->
  <script type="module" src="/js/checkLogin.js"></script>
</head>
<body>

<!-- 상단 네비게이션 바 -->
<nav class="nav-bar">
  <h1 class="nav-title">📘 나의 일기장</h1>
  <div class="nav-menu">
    <a href="/index.html">🏠 홈</a>
    <a href="/write.html">✍️ 작성</a>
    <!-- 🔒 로그인된 사람만 보이는 로그아웃 버튼 (처음엔 숨김) -->
    <button id="logoutBtn" style="margin-left:10px; display: none;">Logout</button>
  </div>
</nav>

<!-- 본문 내용 -->
<main class="main-content">
  <h2>📋 일기 목록</h2>

  <!-- 정렬 방식 선택 -->
  <label for="sort">정렬:</label>
  <select id="sort">
    <option value="desc">최신순</option>
    <option value="asc">오래된순</option>
  </select>

  <!-- 📋 일기 항목들이 들어갈 자리 -->
  <ul id="diary-list"></ul>
</main>

<!-- 로그인 안내 모달 (로그인 안 됐을 때 표시) -->
<div id="modal-backdrop" style="display: none;">
  <div id="modal-box" style="display: none;">
    <p>로그인이 필요합니다 😅</p>
    <button id="modal-ok">로그인하러 가기</button>
  </div>
</div>

<script type="module" src="/js/list.js"></script>
</body>
</html>
