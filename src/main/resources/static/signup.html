<script>

    const passwordInput = document.getElementById("password");

    // âœ… URL íŒŒë¼ë¯¸í„°ì—ì„œ redirect ê°’ ì¶”ì¶œ
    const urlParams = new URLSearchParams(location.search);

    // âœ… ë¡œê·¸ì¸ ë§í¬ì—ë„ redirect íŒŒë¼ë¯¸í„° ì ìš©
    let baseLoginUrl = '/login.html';
    if (redirectTo) {
        try {

                baseLoginUrl = `/login.html?redirect=${encodeURIComponent(redirectTo)}`;
            } else {

            }
        } catch (e) {

    function checkPasswordMatch() {

        } else if (passwordInput.value === confirmInput.value) {
            matchMsg.textContent = "âœ” ì¼ì¹˜!";

            confirmInput.style.borderColor = 'green';
        } else {
            matchMsg.textContent = "âŒ ë¶ˆì¼ì¹˜";
            matchMsg.style.color = "red";
            confirmInput.style.borderColor = 'red';
        }
    }
    passwordInput.addEventListener("input", checkPasswordMatch);
    confirmInput.addEventListener("input", checkPasswordMatch);

    signupForm.onsubmit = async (e) => {
        e.preventDefault();
