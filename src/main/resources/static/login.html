<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔐 로그인</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>

<nav class="nav-bar">
  <h1 class="nav-title">
    <a href="/index.html" style="text-decoration: none; color: inherit;">📘 나의 일기장</a>
  </h1>
</nav>

<main class="main-content">
  <h2>🔐 로그인</h2>
  <form id="loginForm">
    <input name="username" placeholder="아이디" required>
    <input name="password" type="password" placeholder="비밀번호" required>
    <button id="loginBtn" type="submit">로그인</button>
  </form>

  <p id="msg"></p>

  <div class="extra-buttons">
    <button onclick="location.href='find_id.html'">아이디 찾기</button>
    <span class="separator">|</span>
    <button onclick="location.href='find_password.html'">비밀번호 찾기</button>
    <span class="separator">|</span>
    <button id="signupLinkBtn">회원가입</button>
  </div>
</main>

<script type="module" src="/js/login.js"></script>
</body>
</html>
