<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>✍️ 새 일기 작성</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/write.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <script type="module" src="/js/checkLogin.js"></script>
</head>

<body>
<nav class="nav-bar">
    <h1 class="nav-title">
        <a href="/index.html" style="text-decoration: none; color: inherit;">📘 나의 일기장</a>
    </h1>
    <div class="nav-menu">
        <a href="/list.html" class="nav-button">📋 목록</a>
    </div>
</nav>

<main class="main-content">
    <h2>✍️ 새 일기 작성하기</h2>

    <form id="diary-form" method="POST" action="/diaries" enctype="multipart/form-data">
        <input type="text" id="title" name="title" placeholder="제목" required>
        <textarea id="content" name="content" rows="15" cols="80" style="resize: vertical; min-height: 300px;" required></textarea>
        <input type="file" id="image" name="image" accept="image/*">
        <button type="submit">작성 완료</button>
    </form>
</main>

<div id="modal-backdrop" style="display: none;"></div>
<div id="modal-box" style="display: none;">
    <p>로그인이 필요합니다 😅</p>
    <button id="modal-ok">로그인하러 가기</button>
</div>

<script type="module" src="/js/write.js"></script>
</body>
</html>
