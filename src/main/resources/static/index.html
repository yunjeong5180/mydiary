<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일기장 - 홈</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>

<!-- ✅ 상단 네비게이션 -->
<nav class="nav-bar">
    <h1 class="nav-title">📘 나의 일기장</h1>
    <button id="logoutBtn">Logout</button>
</nav>

<!-- ✅ 메인 버튼 -->
<main class="home-center">
    <h2>오늘의 일기를 기록해보세요 😊</h2>
    <button id="writeBtn">✍️ 새 일기 작성</button>
    <button id="listBtn">📋 일기 목록 보기</button>
</main>

<!-- ✅ 로그인 모달 -->
<div class="modal-container" id="loginModal">
    <div class="modal-content">
        <p>로그인이 필요한 서비스입니다.<br>로그인 또는 회원가입을 해주세요.</p>
        <div class="modal-buttons">
            <button class="modal-button login-btn" id="loginBtn">로그인</button>
            <button class="modal-button signup-btn" id="signupBtn">회원가입</button>
            <button class="modal-button cancel-btn" id="cancelBtn">취소</button>
        </div>
    </div>
</div>

<!-- ✅ 스크립트 -->
<script type="module" src="/js/index.js"></script>
</body>
</html>
