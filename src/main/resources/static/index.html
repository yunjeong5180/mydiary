<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일기장 - 홈</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuQlLWg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<nav class="nav-bar">
    <h1 class="nav-title">나의 일기장</h1>
    <button id="logoutBtn">로그아웃</button>
</nav>

<main class="home-center">
    <h2>오늘의 일기를 기록해보세요 😊</h2>
    <div class="button-group">
        <button id="writeBtn">새 일기 작성</button>
        <button id="listBtn">일기 목록 보기</button>
    </div>
</main>

<div class="modal-container" id="loginModal">
    <div class="modal-content">
        <p>로그인이 필요한 서비스입니다.<br>로그인 또는 회원가입을 해주세요.</p>
        <div class="modal-buttons">
            <button class="modal-button login-btn" id="loginBtn">로그인</button>
            <button class="modal-button signup-btn" id="signupBtn">회원가입</button>
            <button class="modal-button cancel-btn" id="cancelBtn">취소</button>
        </div>
    </div>
</div>

<script type="module" src="/js/index.js"></script>
</body>
</html>
