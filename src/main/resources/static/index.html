<!-- âœ… ë©”ì¸ ë²„íŠ¼ -->
<main class="home-center">

    <button id="writeBtn">âœï¸ ìƒˆ ì¼ê¸° ì‘ì„±</button>
    <button id="listBtn">ğŸ“‹ ì¼ê¸° ëª©ë¡ ë³´ê¸°</button>
</main>

<!-- âœ… ë¡œê·¸ì¸ ëª¨ë‹¬ -->
<div class="modal-container" id="loginModal">
    <div class="modal-content">
        <p>ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.<br>ë¡œê·¸ì¸ ë˜ëŠ” íšŒì›ê°€ì…ì„ í•´ì£¼ì„¸ìš”.</p>
        <div class="modal-buttons">
            <button class="modal-button login-btn" id="loginBtn">ë¡œê·¸ì¸</button>
            <button class="modal-button signup-btn" id="signupBtn">íšŒì›ê°€ì…</button>
            <button class="modal-button cancel-btn" id="cancelBtn">ì·¨ì†Œ</button>
        </div>
    </div>
</div>

<script>
    // âœ… DOM ìš”ì†Œ ë¶ˆëŸ¬ì˜¤ê¸°
    const writeBtn = document.getElementById('writeBtn');
    const listBtn = document.getElementById('listBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginModal = document.getElementById('loginModal');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    let pendingRedirect = ''; // ğŸ” ì‚¬ìš©ìê°€ ëˆ„ë¥¸ ë²„íŠ¼ ê¸°ì–µ

    // âœ… ë¡œê·¸ì¸ í™•ì¸ â†’ í˜ì´ì§€ ì´ë™ or ëª¨ë‹¬ ë„ìš°ê¸°
    async function checkAndNavigate(path) {
        const isLoggedIn = await checkLoginStatus();
        if (isLoggedIn) {
            window.location.href = path;
        } else {
            pendingRedirect = path;
            loginModal.style.display = 'block';
        }
    }

    // âœ… ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸ í•¨ìˆ˜ (ì„¸ì…˜ ê¸°ë°˜)
    async function checkLoginStatus() {
        try {
            const res = await fetch(`${location.origin}/users/me`, {
                method: 'GET', credentials: 'include'
            });
            logoutBtn.style.display = res.ok ? 'inline-block' : 'none';
            return res.ok;
        } catch (err) {
            logoutBtn.style.display = 'none';
            return false;
        }
    }

    // âœ… ì´ˆê¸° ë¡œê·¸ì¸ ìƒíƒœ ì²´í¬
    document.addEventListener('DOMContentLoaded', checkLoginStatus);

    // âœ… ë²„íŠ¼ í´ë¦­ ì‹œ ë™ì‘
    writeBtn.onclick = () => checkAndNavigate('/write.html');
    listBtn.onclick  = () => checkAndNavigate('/list.html');

    // âœ… ëª¨ë‹¬ ë²„íŠ¼ ì²˜ë¦¬
    loginBtn.onclick = () => {
        const path = pendingRedirect.replace(/^\//, '');
        window.location.href = `/login.html?redirect=${encodeURIComponent(path)}`;
    };
    signupBtn.onclick = () => {
        const path = pendingRedirect.replace(/^\//, '');
        window.location.href = `/signup.html?redirect=${encodeURIComponent(path)}`;
    };
    cancelBtn.onclick = () => {
        loginModal.style.display = 'none';
        pendingRedirect = '';
    };

    // âœ… ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ â†’ ë‹«ê¸°
    loginModal.onclick = (e) => {
        if (e.target === loginModal) loginModal.style.display = 'none';
    };
    document.querySelector('.modal-content').onclick = (e) => e.stopPropagation();

    // âœ… ë¡œê·¸ì•„ì›ƒ
    logoutBtn.onclick = async () => {
        await fetch(`${location.origin}/users/logout`, {
            method: 'POST', credentials: 'include'
        });
        logoutBtn.style.display = 'none';
        window.location.href = '/login.html';
    };
</script>
