<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일기장 - 홈</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        /* ✅ 전체 초기화 스타일 */
        body, h1, h2, p, button { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; }
        button { cursor: pointer; }

        /* ✅ 상단 네비게이션 바 */
        .nav-bar {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .nav-title { font-size: 1.4em; color: #343a40; }

        #logoutBtn {
            margin-left: auto;
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            display: none;
        }
        #logoutBtn:hover { background-color: #5a6268; }

        /* ✅ 메인 콘텐츠 영역 */
        .home-center {
            text-align: center;
            padding: 50px 20px;
        }
        .home-center h2 {
            margin-bottom: 30px;
            color: #495057;
            font-weight: 500;
        }
        .home-center button {
            padding: 12px 25px;
            font-size: 1.05em;
            margin: 10px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            background-color: #e9ecef;
            color: #495057;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .home-center button:hover {
            background-color: #dee2e6;
            border-color: #adb5bd;
        }

        /* ✅ 모달 스타일 */
        .modal-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 350px;
            z-index: 1001;
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #333;
            line-height: 1.5;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .modal-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            min-width: 80px;
        }
        .login-btn { background-color: #007bff; color: white; }
        .login-btn:hover { background-color: #0069d9; }
        .signup-btn { background-color: #28a745; color: white; }
        .signup-btn:hover { background-color: #218838; }
        .cancel-btn { background-color: #6c757d; color: white; }
        .cancel-btn:hover { background-color: #5a6268; }
    </style>
</head>
<body>

<!-- ✅ 상단 네비게이션 -->
<nav class="nav-bar">
    <h1 class="nav-title">📘 나의 일기장</h1>
    <button id="logoutBtn">Logout</button>
</nav>

<!-- ✅ 메인 버튼 -->
<main class="home-center">
    <h2>오늘의 일기를 기록해보세요 😊</h2>
    <button id="writeBtn">✍️ 새 일기 작성</button>
    <button id="listBtn">📋 일기 목록 보기</button>
</main>

<!-- ✅ 로그인 모달 -->
<div class="modal-container" id="loginModal">
    <div class="modal-content">
        <p>로그인이 필요한 서비스입니다.<br>로그인 또는 회원가입을 해주세요.</p>
        <div class="modal-buttons">
            <button class="modal-button login-btn" id="loginBtn">로그인</button>
            <button class="modal-button signup-btn" id="signupBtn">회원가입</button>
            <button class="modal-button cancel-btn" id="cancelBtn">취소</button>
        </div>
    </div>
</div>

<script>
    // ✅ DOM 요소 불러오기
    const writeBtn = document.getElementById('writeBtn');
    const listBtn = document.getElementById('listBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginModal = document.getElementById('loginModal');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    let pendingRedirect = ''; // 🔁 사용자가 누른 버튼 기억

    // ✅ 로그인 확인 → 페이지 이동 or 모달 띄우기
    async function checkAndNavigate(path) {
        const isLoggedIn = await checkLoginStatus();
        if (isLoggedIn) {
            window.location.href = path;
        } else {
            pendingRedirect = path;
            loginModal.style.display = 'block';
        }
    }

    // ✅ 로그인 상태 확인 함수 (세션 기반)
    async function checkLoginStatus() {
        try {
            const res = await fetch(`${location.origin}/users/me`, {
                method: 'GET', credentials: 'include'
            });
            logoutBtn.style.display = res.ok ? 'inline-block' : 'none';
            return res.ok;
        } catch (err) {
            logoutBtn.style.display = 'none';
            return false;
        }
    }

    // ✅ 초기 로그인 상태 체크
    document.addEventListener('DOMContentLoaded', checkLoginStatus);

    // ✅ 버튼 클릭 시 동작
    writeBtn.onclick = () => checkAndNavigate('/write.html');
    listBtn.onclick  = () => checkAndNavigate('/list.html');

    // ✅ 모달 버튼 처리
    loginBtn.onclick = () => {
        const path = pendingRedirect.replace(/^\//, '');
        window.location.href = `/login.html?redirect=${encodeURIComponent(path)}`;
    };
    signupBtn.onclick = () => {
        const path = pendingRedirect.replace(/^\//, '');
        window.location.href = `/signup.html?redirect=${encodeURIComponent(path)}`;
    };
    cancelBtn.onclick = () => {
        loginModal.style.display = 'none';
        pendingRedirect = '';
    };

    // ✅ 모달 외부 클릭 → 닫기
    loginModal.onclick = (e) => {
        if (e.target === loginModal) loginModal.style.display = 'none';
    };
    document.querySelector('.modal-content').onclick = (e) => e.stopPropagation();

    // ✅ 로그아웃
    logoutBtn.onclick = async () => {
        await fetch(`${location.origin}/users/logout`, {
            method: 'POST', credentials: 'include'
        });
        logoutBtn.style.display = 'none';
        window.location.href = '/login.html';
    };
</script>

</body>
</html>
